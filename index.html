<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the QR Code Generator -->
    <div class="container">
        <p>Enter text or URL</p>   
        <input type="text" placeholder="Text Or URL" id="qrText">   
        <!-- Container for displaying the QR code -->
        <div id="imgBox">
           <img src="" alt="" id="qrImage">
        </div>  
        <!-- Button to trigger the QR code generation -->
        <button onclick="generateQr()">Generate QR Code</button>
    </div>
  
<script>
    // Selecting elements from the DOM
    let imgBox = document.getElementById("imgBox")
    let qrImage = document.getElementById("qrImage")
    let qrText = document.getElementById("qrText")

    // Function to generate QR code
    function generateQr(){
        // Check if input field has a value
        if(qrText.value.length > 0){
            // Generate QR code URL using the entered text or URL
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            // Add a class to display the image container
            imgBox.classList.add("show-img");
        }
        else{
            // Add an error class to highlight the input field
            qrText.classList.add('error');
            // Remove the error class after 1 second
            setTimeout(()=>{
                qrText.classList.remove('error');
            },1000);
        }
    }
</script>

</body>
</html>
